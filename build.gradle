apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'xpp3', name: 'xpp3', version: '1.1.4c'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}